{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Discrit's Django blog</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    
    <body>
    <div class="page-header">
      
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"> {% include './icons/plus-sign1.svg' %} </a>
        <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit">draft(s)</span></a>
        <p class="top-menu">Hello {{ user.username }} <small> (<a href="{% url 'logout' %}">Log out</a>)</small></p>
      
      {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">Log in</span></a>
      
      {% endif %}

        <h1><a href="/">Discrit's Django Blog</a></h1>

    </div>
    
    
    <div class="content container">
        <div class="row">
            <div class="col">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
