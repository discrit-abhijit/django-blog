{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
    	<aside class="action">
    		<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"> {% include './icons/pencil-fill.svg' %} </a>
    	</aside>
        
        {% if post.created_date %}
            <time class="date">
                {{ post.created_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
